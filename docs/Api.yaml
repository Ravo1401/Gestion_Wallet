openapi : '3.0.3'
info:
  title: Wallet_Management API
  version: 1.0.0
  description: This is an API speculation about the application wallet budget STD22019/STD22059
servers:
  - url: https://walletManagement.com
paths:
  /account:
    get:
      tags:
        - "Account"
      summary: Get all account
      description: A list of account 
      responses:
        200:
          description: The list of filtered accounts 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Account"
    post: 
      tags:
        - "Account"
      summary: Create a new account 
      requestBody: 
          required: true
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/Account"
      responses:
        200:
          description: Account created successfully
          content:
            application/json:
              schema: 
                type: array
                items:
                  $ref: "#/components/schemas/Account"
        400:
          description: Bad request 
components:
  schemas:
    Account: 
      type: object
      allOf:
        - $ref: "#/components/schemas/UserAccount"
    UserAccount:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        balance:
          type: number
          format: float
        currency:
          type: string